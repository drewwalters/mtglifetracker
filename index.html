<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<!-- iOS fullscreen mode -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial;
  background: black;
  color: white;
}

.container {
  display: flex;
  flex-wrap: wrap;
  height: 100%;
}

.player {
  width: 50%;
  height: 50%;
  position: relative;
  border: 2px solid #222;
  box-sizing: border-box;
}

.life {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 64px;
}

.zone {
  position: absolute;
  width: 100%;
  height: 50%;
}

.top {
  top: 0;
}

.bottom {
  bottom: 0;
}
</style>
</head>

<body>

<div class="container" id="container"></div>

<script>
var startingLife = 40;
var players = [startingLife, startingLife, startingLife, startingLife];

function createBoard() {
  var container = document.getElementById("container");
  container.innerHTML = "";

  for (var i = 0; i < players.length; i++) {
    var div = document.createElement("div");
    div.className = "player";

    var life = document.createElement("div");
    life.className = "life";
    life.innerHTML = players[i];
    div.appendChild(life);

    var top = document.createElement("div");
    top.className = "zone top";
    top.setAttribute("data-player", i);
    top.onclick = increment;

    var bottom = document.createElement("div");
    bottom.className = "zone bottom";
    bottom.setAttribute("data-player", i);
    bottom.onclick = decrement;

    div.appendChild(top);
    div.appendChild(bottom);

    container.appendChild(div);
  }
}

function increment() {
  var i = this.getAttribute("data-player");
  players[i]++;
  createBoard();
}

function decrement() {
  var i = this.getAttribute("data-player");
  players[i]--;
  createBoard();
}

createBoard();
</script>

</body>
</html>
